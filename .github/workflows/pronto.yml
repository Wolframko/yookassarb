name: Pronto

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write
  statuses: write

jobs:
  pronto:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - run: bundle exec pronto run -f github_combined_status github_pr -c origin/${{ github.base_ref }}
        env:
          PRONTO_GITHUB_ACCESS_TOKEN: ${{ github.token }}
